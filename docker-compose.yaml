version: '2'


services:
  todo-manage:
    image: anverma007/todo-management
    ports:
      - '8888:8888'
    networks:
      - todo-mysql
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:8
    networks:
      - todo-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=todo_management

networks:
  todo-mysql:
